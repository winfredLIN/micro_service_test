syntax = "proto3";

option go_package = "api/protobuf/commodity";

package api.protobuf.commodity;

// 购物车加入商品的服务，发送请求：用户id 商品信息 返回：成功或者失败
service CartService {
	rpc CartAdd(AddRequest) returns(AddResponse);
	rpc CartLook(LookRequest) returns(LookResponse);
	rpc CommodityShow(ShowRequest) returns(ShowResponse);
}
// 
message AddRequest {
    bool AddCall = 1;
    string CommodityName = 2;
    string CommodityPrice = 3;
	uint32 UserId =4;
	uint32 CommodityId =5;
}

message AddResponse {
    bool AddAnswer = 1;
}

message ShowRequest {
	bool ShowRequest =1;
}
message ShowResponse {
	bool ShowResponse =1;
}

message LookRequest {
	bool LookRequest =1;
}
message LookResponse {
	bool LookResponse =1;
}
